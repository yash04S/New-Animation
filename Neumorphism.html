<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism UI Design HTML CSS | Neumorphism Effect CSS | Neumorphism CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="neuStyle.css">
</head>

<body>
    <div class="grid">
        <div class="logo">
            <div class="btn--squre morph">AI</div>
        </div>

        <div class="btn-off">
            <button class="btn morph"> Button</button>
        </div>

        <div class="btn-act">
            <button class="btn morph active"> Pressed</button>
        </div>

        <div class="btn-drop">
            <button class="btn morph">dropdown
                <i class="fa fa-chevron-down "></i>
            </button>
        </div>

        <div class="btn-user">
            <button class="btn morph">
                <i class="far fa-user-plus"></i>
                And User</button>
        </div>

        <div class="btn-i-1">
            <button class="btn--icon morph">
                <i class="far fa-arrow-left "></i>
            </button>
        </div>

        <div class="btn-i-2">
            <button class="btn--icon morph">
                <i class="far fa-arrow-right "></i>
            </button>
        </div>

        <div class="btn-r-1">
            <div class="btn--icon btn--icon--rounded morph">
                <i class="far fa-circle"></i>
            </div>
        </div>

        <div class="btn-r-2">
            <div class="btn--icon btn--icon--rounded morph active">
                <i class="far fa-dot-circle"></i>
            </div>
        </div>

        <div class="switch-o">
            <input type="checkbox" class="ios-checkbox" id="switch-a" />
            <label for="switch-a"></label>
        </div>

        <div class="switch-a">
            <input type="checkbox" class="ios-checkbox" id="switch-o" />
            <label for="switch-o"></label>
        </div>

        <div class="btn-sm-1">
            <div class="btn btn--sm morph"> Share
                <i class="fas fa-share-alt"></i>
            </div>
        </div>

        <div class="btn-sm-2">
            <div class="btn btn--sm morph"> Share
                <i class="fas fa-map-market-alt"></i>
                Label
            </div>
        </div>

        <div class="search">
            <div class="btn morph active">
                search for...
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="chart">
            <ul class="chart--grid">
                <li class="chart--item chart--item--1 morph active">
                    <div class="chart--item--inner"></div>
                </li>
                <li class="chart--item chart--item--2 morph active">
                    <div class="chart--item--inner"></div>
                </li>
                <li class="chart--item chart--item--3 morph active">
                    <div class="chart--item--inner"></div>
                </li>
                <li class="chart--item chart--item--4 morph active">
                    <div class="chart--item--inner"></div>
                </li>
                <li class="chart--item chart--item--5 morph active">
                    <div class="chart--item--inner"></div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
